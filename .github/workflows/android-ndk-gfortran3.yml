name: android-ndk-gfortran3

on:
    push:
      branches: [ main ]
      paths:
        - '.github/workflows/android-ndk-gfortran3.yml'
    workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-22.04
  
    steps:
      - uses: actions/checkout@v3

      - name: info
        run: |
          df -h

      - name: prepare
        run: |
          echo "path-exclude=/usr/share/man/*" | sudo tee /etc/dpkg/dpkg.cfg.d/01_nodoc
          sudo apt-get update
          sudo apt-get install -y git repo make gcc g++ m4 texinfo bison flex
          
      - name: clone
        run: |
          repo init -u https://android.googlesource.com/platform/manifest -b gcc
          repo sync
          repo forall -c git checkout ndk-r21e-release || true
          
      - name: patch
        run: |
          perl -i -pe 's|\QENABLE_LANGUAGES="c,c++"\E|ENABLE_LANGUAGES="c,c++,fortran"|' toolchain/gcc/build-gcc.sh
                    
      - name: help
        run: |
          toolchain/gcc/build.py -h
                    
      - name: build
        run: |
          toolchain/gcc/build.py
                    
      - name: archive
        run: |
          tar -Jcf build.tar.xz
          
      - name: store
        uses: actions/upload-artifact@v3
        with:
          name: android-ndk-gfortran
          path: build.tar.xz
          
