name: avd-termux

on:
    push:
      branches: [ main ]
      paths:
        - '.github/workflows/avd-termux.yml'
    workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3

      - name: download termux
        run: |
          wget -nc -nv https://github.com/termux/termux-app/releases/download/v0.118.0/termux-app_v0.118.0+github-debug_x86.apk -O termux.apk

      - name: setup avd
        run: |
          ${ANDROID_HOME}/tools/bin/sdkmanager 'system-images;android-29;default;x86' 2>/dev/null
          echo no | ${ANDROID_HOME}/tools/bin/avdmanager create avd --force --name testAVD --package 'system-images;android-29;default;x86' 2>/dev/null || true

      - name: main
        run: |
          nohup ${ANDROID_HOME}/emulator/emulator -avd testAVD &>/dev/null &
          sleep 1m
          ps aux | grep emulator
          ${ANDROID_HOME}/platform-tools/adb devices
          ${ANDROID_HOME}/platform-tools/adb install termux.apk
          
          # start app
          adb shell am start -n com.termux/com.termux.app.TermuxActivity
          sleep 1m

      - name: Store built file
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build.tar
          
