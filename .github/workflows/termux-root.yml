name: termux-root
on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/termux-root.yml'
  workflow_dispatch:
env:
  TERMUX_PREFIX: /data/data/com.termux/files/usr
  TERMUX_HOME: /data/data/com.termux/files/home
  VERSION: 30_r01
  PIP_DISABLE_PIP_VERSION_CHECK: 1
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        TERMUX_ARCH: [aarch64, arm, i686, x86_64]
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: |
          TERMUX_ARCH=${{ matrix.TERMUX_ARCH }} bash ./termux-root.sh
      - name: store
        uses: actions/upload-artifact@v3
        with:
          name: termux-${{ matrix.TERMUX_ARCH }}
          path: termux-${{ matrix.TERMUX_ARCH }}.tar.xz
      - name: Waiting for debugger
        if: failure()
        uses: mxschmitt/action-tmate@v3
